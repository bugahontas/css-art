<div class="fun">

  <div class="ghost">
    <div class="face">
      <div class="eyebrowns">
        <div class="right"></div>
        <div class="left"></div>
      </div>
      <div class="eyes">
        <div></div>
        <div></div>
      </div>

      </div>
    </div>
    <div class="arms">
      <div class="right"></div>
      <div class="left"></div>
    </div>
    <div class="bottom-curves">
      <div></div>
      <div class="middle"></div>
      <div></div>
    </div>
    
    <div class="speech">

      <div class="arrow">

        <div class="arrow-two"></div>
