<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Helena Maruf">
  <meta name="description" content="Bee happy!, a creative art made with HTML5 and CSS3">
  <title>CSS Art - Bee happy!</title>
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="bee-happy.css">
</head>
<body>
<!---------------Hive--------------->
<div class="hive">
  <div class="handle"></div>
  <div class="layer layer-1"></div>
  <div class="layer middle-layer layer-2"></div>
  <div class="layer middle-layer layer-3"></div>
  <div class="layer middle-layer layer-4"></div>
  <div class="layer middle-layer layer-5"></div>
  <div class="layer middle-layer layer-6"></div>
  <div class="layer middle-layer layer-7"></div>
  <div class="layer middle-layer layer-8"></div>
  <div class="layer middle-layer layer-9"></div>
  <div class="layer middle-layer layer-10"></div>
  <div class="layer middle-layer layer-11"></div>
  <div class="layer middle-layer layer-12"></div>
  <div class="hole"></div>
</div>

<!---------------Bee--------------->
<div class="fun">
  <span class="message msg-part-1">Don't worry</span>
  <div class="bee">
    <div class="right-antenna"></div>
    <div class="left-antenna"></div>
    <div class="bee-body">
      <div class="bee-face">
        <div class="bee-eyes">
          <div></div>
          <div></div>
        </div>
        <div class="cheeks">
          <div></div>
          <div></div>
        </div>
        <div class="smile">
          <div class="tongue"></div>
        </div>
      </div>
    </div>
    <div class="right-wing"></div>
    <div class="left-wing"></div>
  </div>
  <span class="message"><span class="msg-highlight">Bee</span> happy!</span>
</div>

<!---------------Bear--------------->
<div class="bear">
  <div class="head">
    <div class="right-ear">
      <div class="inner-part"></div>
    </div>
    <div class="left-ear">
      <div class="inner-part"></div>
    </div>
    <div class="bear-face">
      <div class="bear-eyes">
        <div>
          <div class="bright"></div>
        </div>
        <div>
          <div class="bright"></div>
        </div>
      </div>
      <div class="bottom">
        <div class="nose"></div>
        <div class="mouth">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
