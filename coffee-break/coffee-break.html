<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Helena Maruf">
  <meta name="description" content="Coffee Break, a creative art made with HTML5 and CSS3">
  <title>CSS Art - Coffee Break</title>
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="coffee-break.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">  
</head>
<body>
<div class="title">
  <span class="symbol">P</span>
  <span class="word-coffee">Coffee</span> 
  <span class="word-break">Break</span>
  <span class="symbol">P</span>
</div>

<div class="table">
  <div class="saucer">
    <div class="strap"></div>
    <div class="cup">
      <div class="inner-shadow">
        <div class="coffee-brightness"></div>
      </div>
    </div>
  </div>
  <div class="border-sugar-pack">
    <div class="middle-sugar-pack">
      <div class="sugar-label">Sugar</div>
    </div>
  </div>
  <div class="spoon">
    <div class="spoon-bowl"></div>
    <div class="spoon-handle"></div>
  </div>
</div>
</body>
