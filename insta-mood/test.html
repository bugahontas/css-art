<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Helena">
  <meta name="description" content="Learning HTML5 and CSS3">
  <title>Voltando</title>
  <link rel="shortcut icon" href="../../favicons/voltando.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="test.css">
</head>
<body>

<div class="main-content">
  <div class="tooltip">
    <i class="bi bi-chat-fill"></i>
    <i class="bi bi-heart-fill"></i>
    <i class="bi bi-person-fill"></i>
  </div>

  <div class="insta-logo">
    <div class="highlight highlight-right">
      <div class="top"></div>
      <div class="middle"></div>
      <div class="bottom"></div>
    </div>

    <div class="highlight highlight-left">
      <div class="top"></div>
      <div class="middle"></div>
      <div class="bottom"></div>
    </div>

    <div class="camera">
      <div class="button"></div>
      <div class="lens"></div>
    </div>
    <div class="eyes">
      <div class="right">
        <div class="brights">
          <div class="bigger"></div>
          <div class="smaller"></div>
        </div>
      </div>
      <div class="left">
        <div class="brights">
          <div class="bigger"></div>
          <div class="smaller"></div>
        </div>
      </div>
    </div>
    <div class="mouth-area">
      <div class="mouth">
        <div class="chin"></div>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
