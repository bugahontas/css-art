<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Helena Maruf (Bugahontas)">
  <meta name="description" content="Landing page">
  <title>Error 404</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="card flex flex-column">
    <div class="error flex flex-column">
      <div class="tooltip flex flex-row">
        <span class="tooltip-text">ERROR</span>
      </div>

      <div class="error-type flex flex-row">
        <span class="error-number">4</span>
        <div class="ladybug flex flex-row">
          <div class="lb-body flex flex-row">
            <div class="spot spot-1"></div>
            <div class="spot spot-2"></div>
            <div class="spot spot-3"></div>
            <div class="spot spot-4"></div>
            <div class="spot spot-5"></div>
          </div>
        </div>
        <span class="error-number">4</span>
      </div>

    </div>

    <div class="description flex flex-column">
      <p class="error-meaning">Page not found</p>
      <p class="friendly-message">Relax! Bugs happen...</p>
      <div class="btn-further">Bug? What is it?</div>
    </div>

  </div>
  
</body>
</html>
