<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Helena">
  <meta name="description" content="Learning HTML5 and CSS3">
  <title>Voltando</title>
  <link rel="shortcut icon" href="../../favicons/voltando.ico" type="image/x-icon">
  <link rel="stylesheet" href="sweet-lemons.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
</head>
<body class="grid-container">

<div class="title">
  <h1>Sweet Lemons <span class="symbol">z</span></h1>
</div>

<div class="heart heart-one"></div>
<div class="heart heart-two"></div>
<div class="heart heart-three"></div>

<div class="flex-container">
  <div class="lemon lemon-1">
    <div class="branch">
      <div class="leaf left-leaf"></div>
      <div class="leaf right-leaf"></div>
    </div>
    <div class="eye left-eye">
      <div class="brightness left-bright"></div>
    </div>
    <div class="eye right-eye">
      <div class="brightness right-bright"></div>
    </div>
    <div class="cheek left-cheek"></div>
    <div class="cheek right-cheek"></div>
    <div class="smile"></div>
    <div class="arms">
      <div class="arm left-arm"></div>
      <div class="hand left-hand"></div>
      <div class="hand right-hand"></div>
      <div class="arm right-arm"></div>
    </div>
    <div class="legs">
      <div class="leg left-leg"></div>
      <div class="shoe left-shoe"></div>
      <div class="leg right-leg"></div>
      <div class="shoe right-shoe"></div>
    </div>
  </div>
  
  <div class="lemon lemon-2">
    <div class="branch">
      <div class="leaf left-leaf"></div>
      <div class="leaf right-leaf"></div>
    </div>
    <div class="eye left-eye"></div>
    <div class="eye right-eye"></div>
    <div class="cheek left-cheek"></div>
    <div class="cheek right-cheek"></div>
    <div class="smile">
      <div class="tongue"></div>
    </div>
    <div class="arms">
      <div class="arm left-arm"></div>
      <div class="hand left-hand"></div>
      <div class="hand right-hand"></div>
      <div class="arm right-arm"></div>
    </div>
    <div class="legs">
      <div class="leg left-leg"></div>
      <div class="shoe left-shoe"></div>
      <div class="leg right-leg"></div>
      <div class="shoe right-shoe"></div>
    </div>
  </div>
</div>


</body>
</html>
